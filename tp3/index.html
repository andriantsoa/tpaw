<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
    <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">

    <!-- CSS boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/popper.min.js"></script>
    <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form-jquery-validation.js"></script>
    <!-- <script async defer src="https://maps.google.com/maps/api/js?key=AIzaSyCsl2Fj9E0wX8Iz05thANxqakxGnAFieXg" type="text/javascript"></script> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form>
            <h1 style="text-align: center">TP3 - application web</h1>
            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" placeholder="Nom">
                </div>
            </div>
            <div class="form-group row">
                <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date" placeholder="Date de naissance">
                </div>
            </div>
            <div class="form-group row">
                <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="adresse" placeholder="Adresse">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Mail">
                </div>
            </div>

            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label"></label>
                <div class="col-10">
                    <button type="button" class="btn btn-primary" id="submit">Valider</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Corps de la modal à modifier après validation du formulaire</p>
                    <div id="map"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
